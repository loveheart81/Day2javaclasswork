    <script>
    
    document.getElementById('operator').innerHTML='Day 3 Javascript Class.'

    document.getElementById('incre').innerHTML='<h2>++(Increment)</h2>Increase an integer value by one <br>Exampls: A++ = 11'

    document.getElementById('eq').innerHTML='== equal to <br>5 == 5 = true<br>"hello == "world (false)"'

    document.getElementById('ls').innerHTML='< less than<br>3 < 8 (true)<br>2.71 < 3.14(true)'
    document.getElementById('grteq').innerHTML='>= greater than or equal to<br>7 >= 7(true)<br>2.5>= 3.0(false)<br>"cat >= "dog(false)'
    document.getElementById('lseq').innerHTML='<= less than or equal to<br>6 < 6 (true)<br>9.99 <= 9.98 (false)'
    document.getElementById('ternary').innerHTML=' ? ternary'
